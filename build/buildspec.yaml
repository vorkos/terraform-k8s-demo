version: 0.2
phases:
  install: # Install AWS cli, kubectl
    commands:
       - apt-get -qq update
       - apt-get -qq install -y awscli git python3
       - printenv
  pre_build: # Add kubeconfig to access to EKS cluster
    commands:
        - TAG="$(date +%Y-%m-%d.%H.%M.%S).$(echo $CODEBUILD_RESOLVED_SOURCE_VERSION | head -c 8)"
        - $(aws ecr get-login --no-include-email)
  build: # Build Docker image and tag it with the commit sha
    commands:
      - echo $ECR_REPO
      - echo $TAG
      - docker build --tag $ECR_REPO:$TAG .
  post_build: # Push the Docker image to the ECR
    commands:
      - $(aws ecr get-login --no-include-email --region us-east-1)
      - docker push $ECR_REPO:$TAG
      - printf '[{"name":"app","imageUri":"%s"}]' $REPOSITORY_URI:$TAG > build.json
artifacts:
  files: build.json      