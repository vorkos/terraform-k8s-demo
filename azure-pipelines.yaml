trigger:
  batch: true
  branches:
    include:
      - 'master'
    exclude:
      - refs/tags/*
pr:
  - master

pool:
  vmImage: 'Ubuntu-20.04'

resources:
  repositories:
    - repository: templates
      type: github
      name: vorkos/ado-templates  
      endpoint: vorkos

jobs:
  - template: dry/tf-check.yml@templates
    parameters:
      tfDir: 'terraform'